    <script>
                /* Crear una funciÃ³n que reciba n cantidad de argumentos y los sume ( utilizar parametrosrest) */

                
                 
              let    sumar = (a, b, ...c) =>{

                        let resultado = a + b;

                        c.forEach(n => {

                        resultado += n;

                        });

                        return console.log(resultado);

                        }

                        sumar(1,2); //Imprime 3

                        sumar(1,2,3); //Imprime 6

                        sumar(1,2,3,4); //Imprime 10

                        sumar(1,2,3,4,5); //Imprime 15
